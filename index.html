<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chain of Care - Flow Sort</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 100px;
      height: 140px;
      border: 1px solid #333;
      border-radius: 10px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      font-size: 12px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    #message {
      font-size: 1.2em;
      margin-top: 15px;
    }
    #dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      z-index: 10;
    }
    #dialog button {
      margin: 10px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <h1>Chain of Care</h1>
  <div id="board"></div>
  <div id="message"></div>
  <div id="dialog">
    <p>Great job! Play again?</p>
    <button onclick="resetGame()">Yes</button>
    <button onclick="dialog.style.display='none'">No</button>
  </div>

  <script>
    const correctOrder = [
      "Patient presents with chest pain",
      "Initial ED Evaluation",
      "ECG Interpretation",
      "STEMI Path",
      "NSTEMI/UA Path",
      "Cath Lab Activation",
      "Risk Stratification",
      "Medical Therapy"
    ];

    let board = document.getElementById('board');
    let message = document.getElementById('message');
    let dialog = document.getElementById('dialog');
    let currentCards = [];
    let selected = null;

    function shuffle(array) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderBoard() {
      board.innerHTML = '';
      currentCards.forEach((text, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = text;
        card.onclick = () => selectCard(idx);
        board.appendChild(card);
      });
    }

    function selectCard(idx) {
      if (selected === null) {
        selected = idx;
        message.textContent = "";
      } else {
        if (correctOrder[selected] === currentCards[idx]) {
          [currentCards[selected], currentCards[idx]] = [currentCards[idx], currentCards[selected]];
          renderBoard();
          message.textContent = "Nice!";
          playSound('success');
          checkVictory();
        } else {
          message.textContent = "Try again.";
          playSound('error');
        }
        selected = null;
      }
    }

    function playSound(type) {
      const audio = new Audio(type === 'success' ?
        'https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg' :
        'https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
      audio.play();
    }

    function checkVictory() {
      if (currentCards.every((card, idx) => card === correctOrder[idx])) {
        setTimeout(() => {
          dialog.style.display = 'block';
        }, 500);
      }
    }

    function resetGame() {
      currentCards = shuffle(correctOrder);
      renderBoard();
      dialog.style.display = 'none';
      message.textContent = '';
    }

    resetGame();
  </script>
</body>
</html>
